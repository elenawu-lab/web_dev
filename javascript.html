What are the 2 types of lists, and what are the 3 different tags to make lists?
    There is unordered and ordered lists. There is ol, ul, dl and all used to make lists.
What is an attribute?
    An additional piece of information given to a tag to clarify what it does.
How are attributes written?
    You write the attribute name, then an equal and then what the information is.
What tag and attribute are used to add an image to a page?
    You write img, then write the attribute which is a link directly to the image. You can steal it off the web if you want.
What is a self closing tag?
    The opening tag is the only tag required.
What is a div and why are they used?
    It is dividers used in websites. Used to make things pretty.
