<!DOCTYPE html>
<html lang="em">
    <head>
        <title>Color Theory</title>
        <meta charset="UTF">
        <style>
            div{
                height: 150px;
                width: 150px;
            }
            #complementary{
                border: solid 3px blue; color: blue; background-color: rgb(255, 121, 32);
            }
            #analogous{
                border: solid 3px green; color: rgb(121, 177, 9); background-color: rgb(237, 230, 22);
            }
            #triadic{
                border: solid 3px red; color: rgb(11, 11, 163); background-color: rgb(245, 238, 24);
            }
        </style>
    </head>
    <body>
        <div id="complementary">
            <p>Complementary</p>
        </div>
        <div id="analogous">
            <p>Analogous</p>
        </div>
        <div id="triadic">
            <p>Triadic</p>
        </div>
    </body>
</html>
