<!DOCTYPE html>
<html lang="em">
    <head>
        <title>Color Theory</title>
        <meta charset="UTF">
        <style>
            div{
                height: 150px;
                width: 150px;
            }
            #complementary{
                border: solid 3px blue; color: blue; background-color: rgb(190, 115, 29);
            }
            #analogous{
                border: solid 3px green; color: blue; background-color: rgb(190, 115, 29);
            }
        </style>
    </head>
    <body>
        <div id="complementary">
            <p>Complementary</p>
        </div>
        <div id="analogous">
            <p>Analogous</p>
        </div>
        <div id="triadic">
            <p>Triadic</p>
        </div>
    </body>
</html>
